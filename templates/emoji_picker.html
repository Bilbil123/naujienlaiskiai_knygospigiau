<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Picker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 1rem;
            background: #fff;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .search {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .categories {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: #f5f5f5;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .category-btn:hover {
            background: #e0e0e0;
        }

        .category-btn.active {
            background: #000;
            color: #fff;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 0.5rem;
            padding: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 6px;
        }

        .emoji {
            font-size: 1.5rem;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .emoji:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="search" id="searchInput" placeholder="IeÅ¡koti emoji...">
        <div class="categories" id="categories"></div>
        <div class="emoji-grid" id="emojiGrid"></div>
    </div>

    <script>
        let currentCategory = null;
        const emojiData = JSON.parse('{{ emoji_data|tojson|safe }}');

        function createCategories() {
            const categoriesDiv = document.getElementById('categories');
            Object.keys(emojiData).forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category;
                btn.onclick = () => showCategory(category);
                categoriesDiv.appendChild(btn);
            });
            // Show first category by default
            showCategory(Object.keys(emojiData)[0]);
        }

        function showCategory(category) {
            currentCategory = category;
            const grid = document.getElementById('emojiGrid');
            grid.innerHTML = '';
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === category);
            });

            // Show emojis
            emojiData[category].forEach(emoji => {
                const div = document.createElement('div');
                div.className = 'emoji';
                div.textContent = emoji.char;
                div.title = emoji.description;
                div.onclick = () => selectEmoji(emoji);
                grid.appendChild(div);
            });
        }

        function selectEmoji(emoji) {
            // Call Python function through pywebview bridge
            window.pywebview.api.select_emoji(emoji);
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const grid = document.getElementById('emojiGrid');
                grid.innerHTML = '';

                if (!query) {
                    showCategory(currentCategory);
                    return;
                }

                // Search across all categories
                Object.values(emojiData).flat().forEach(emoji => {
                    if (emoji.description.toLowerCase().includes(query)) {
                        const div = document.createElement('div');
                        div.className = 'emoji';
                        div.textContent = emoji.char;
                        div.title = emoji.description;
                        div.onclick = () => selectEmoji(emoji);
                        grid.appendChild(div);
                    }
                });
            });
        }

        // Initialize
        createCategories();
        setupSearch();
    </script>
</body>
</html>
